# Setup
title: 康辉的博客
description: 我们要有最朴素的生活，与最遥远的梦想。即使明天天寒地冻，路远马亡。
url: https://journey175.github.io
avatar: /image/myself.jpg
paginate: 5
permalink: pretty
cover_image: /image/blueair.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

